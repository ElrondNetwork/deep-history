      - "4083:8080"
      - "47373:37373"
    volumes:
      - ${DEEP_HISTORY_WORKSPACE}/mainnet/node-metachain:/data
    command: --destination-shard-as-observer=metachain
    networks:
      deep-history-reconstruction:
        ipv4_address: 10.0.0.13
    profiles:
      - mainnet-metachain

  deep-history-reconstruction-devnet-0:
